<ion-header>
  <ion-toolbar>
    <ion-title>Calculo IMC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">
      Peso
    </ion-label>
    <ion-input [(ngModel)]="peso" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Altura
    </ion-label>
    <ion-input [(ngModel)]="altura" type="number"></ion-input>
  </ion-item>
  <ion-button color="primary" expand="full" (click)="enviadadosModal()">
      Calcular
  </ion-button>

  <ion-button color="primary" expand="full" (click)="closeModal()">
    Voltar
  </ion-button>
</ion-content>
