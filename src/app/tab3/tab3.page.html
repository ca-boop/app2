<ion-header>
  <ion-toolbar>
    <ion-title>
      Temperatura
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-item>
    <ion-label position="floating">
      Temperatura em fahrenheit
    </ion-label>
    <ion-input [(ngModel)]="temp" type="number"></ion-input>
  </ion-item>
<ion-content>
<ion-button color="primary" expand="full" (click)="enviadadosModal()">
  Calcular
</ion-button>
<ion-button color="primary" expand="full" (click)="closeModal()">
  Voltar
</ion-button>


</ion-content>
